<!DOCTYPE html>
<html>
<head>
  <title>Youtube Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .video-section {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
    }
    iframe {
      display: block;
      margin: 10px auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Here are some videos that I like</h1>

  <div class="video-section">
    <h2>Video 1: GTA VI Trailer</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QdBZY2fkU-0?si=wTYEiG7RaR2CWDZK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>This is the official trailer for my favorite video game. I have been waiting years, I still am.</p>
  </div>

  <div class="video-section">
    <h2>Video 2: Camping</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uSuEdw6HAFE?si=RyANOT6LC5HnQ52o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>This is a camping video that I like. Camping in the arctic.</p>
  </div>

  <div class="video-section">
    <h2>Video 3: Food</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FVzdkDLyuHY?si=m_Mk0OQaqfn9Zbx7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>I like to watch this video when I eat.</p>
  </div>
</body>
</html>
